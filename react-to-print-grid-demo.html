<!DOCTYPE html>
<html lang="en">
<head>

    <title>Grid-Based Screenplay Layout Demo</title>

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Noto Sans Thai', sans-serif;
        }
        
        /* Print Utilities */
        @media print {
            .screen-only { 
                display: none !important; 
            }
            
            .print-only { 
                display: block !important; 
            }

            @page {
                size: A4;
                margin: 0.75in;
            }

            .page-break-after {
                break-after: page;
                page-break-after: always;
            }

            /* Cover Page Styles - Perfect Centering */
            .cover-page {
                height: 100vh; /* Full viewport height for perfect centering */
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                position: relative;
            }

            .cover-poster {
                max-height: 40vh;
                width: auto;
                object-fit: contain;
                margin-bottom: 2rem;
            }

            .cover-title {
                font-size: 2.5rem;
                font-weight: bold;
                margin-bottom: 2rem;
                font-family: "Courier Prime", "Courier New", Courier, monospace;
                text-transform: uppercase;
            }

            .cover-logline {
                font-size: 1.125rem;
                margin-bottom: 3rem;
                max-width: 600px;
                line-height: 1.4;
                font-family: "Courier Prime", "Courier New", Courier, monospace;
            }

            .cover-credits {
                font-size: 1rem;
                line-height: 1.5;
                font-family: "Courier Prime", "Courier New", Courier, monospace;
                position: absolute;
                bottom: 2rem;
                left: 50%;
                transform: translateX(-50%);
            }

            .cover-credits > div {
                margin-bottom: 0.5rem;
            }

            /* Script Body Styles */
            .script {
                font-family: "Courier Prime", "Courier New", Courier, monospace;
                line-height: 1.35;
                font-size: 12pt;
                color: black !important;
            }

            /* Grid Layout for Script Rows */
            .script-row {
                display: grid;
                grid-template-columns: 1fr max-content;
                align-items: start;
                column-gap: 0.5rem;
                margin-bottom: 1em;
                page-break-inside: avoid;
            }

            .script-row--single {
                display: grid;
                grid-template-columns: 1fr;
                margin-bottom: 1em;
                page-break-inside: avoid;
            }

            /* Right Rail Alignment */
            .rail-right {
                text-align: right;
                white-space: nowrap;
                font-family: "Courier Prime", "Courier New", Courier, monospace;
                font-weight: normal;
                text-transform: none;
            }

            /* Script Content Styling - Hollywood Standard Format */
            .scene-number {
                margin-left: -0.5in; /* Slightly outdented */
                margin-bottom: 0.5em;
                font-weight: bold;
                font-family: "Courier Prime", "Courier New", Courier, monospace;
            }

            .scene-heading, .action, .text, .shot {
                margin-left: 0;
                margin-bottom: 0.5em;
                font-family: "Courier Prime", "Courier New", Courier, monospace;
            }

            .scene-heading {
                font-weight: bold;
                text-transform: uppercase;
                margin-top: 1em;
            }

            .action {
                text-align: justify;
            }

            .character {
                margin-left: 3.7in; /* Standard character indent */
                font-weight: bold;
                text-transform: uppercase;
                margin-top: 1em;
                margin-bottom: 0.25em;
                font-family: "Courier Prime", "Courier New", Courier, monospace;
            }

            .dialogue {
                margin-left: 2.5in; /* Standard dialogue indent */
                margin-right: 2.0in; /* Right margin for dialogue */
                margin-bottom: 0.5em;
                font-family: "Courier Prime", "Courier New", Courier, monospace;
            }

            .parenthetical {
                margin-left: 3.1in; /* Standard parenthetical indent */
                margin-right: 2.5in;
                font-style: italic;
                margin-bottom: 0.25em;
                font-family: "Courier Prime", "Courier New", Courier, monospace;
            }

            .text {
                text-align: justify;
            }

            .shot {
                font-weight: bold;
                text-transform: uppercase;
            }

            /* Prevent orphans and widows */
            .script-row,
            .script-row--single {
                orphans: 2;
                widows: 2;
            }
        }

        /* Screen Display Styles (non-print) */
        .print-only {
            display: none;
        }

        .screen-only {
            display: block;
        }

        /* Grid Layout for Screen Display */
        .script-row {
            display: grid;
            grid-template-columns: 1fr max-content;
            align-items: start;
            column-gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .script-row--single {
            display: grid;
            grid-template-columns: 1fr;
            margin-bottom: 1rem;
        }

        .rail-right {
            text-align: right;
            white-space: nowrap;
            font-size: 12px;
            color: #666;
            font-weight: normal;
        }

        /* Script Content Styling for Screen */
        .script {
            font-family: 'Noto Sans Thai', sans-serif;
            line-height: 1.5;

        .scene-heading {
            font-weight: bold;
            margin-bottom: 0.5rem;

        .action {
            margin-bottom: 0.5rem;

        .character {

            text-transform: uppercase;

        .parenthetical {

        .text {
            margin-bottom: 0.5rem;
        }

        .shot {
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
